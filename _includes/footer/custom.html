<!-- start custom footer snippets -->

<a href="{{ '/sitemap/' | relative_url }}">Sitemap</a>

<!-- MathJax -->
<script defer src="https://cdnjs.cloudflare.com/polyfill/v3/polyfill.min.js?features=es6&v={{ site.time | date: '%s' }}"></script>
<script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js?v={{ site.time | date: '%s' }}" id="MathJax-script"></script>

<!-- Plotly -->
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/3.0.1/plotly.min.js?v={{ site.time | date: '%s' }}"></script>

<!-- Mermaid -->
<script type="module">
  (async () => {
    const mermaid = (await import('https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs')).default;
    mermaid.initialize({ startOnLoad: true, theme: 'default' });
    try { await mermaid.run({ querySelector: 'code.language-mermaid' }); } catch (e) {}
  })();
</script>
