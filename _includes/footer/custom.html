<!-- start custom footer snippets -->

<a href="{{ '/sitemap/' | relative_url }}">Sitemap</a>

<!-- Support for MathJax -->
<script defer src="https://cdnjs.cloudflare.com/polyfill/v3/polyfill.min.js?features=es6"></script>
<script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" id="MathJax-script"></script>

<!-- Support for Plotly -->
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/3.0.1/plotly.min.js"></script>

<!-- Support for Mermaid -->
<script type="module">
  (async () => {
    const mermaid = (await import('https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs')).default;
    mermaid.initialize({ startOnLoad: true, theme: 'default' });
    try { await mermaid.run({ querySelector: 'code.language-mermaid' }); } catch (e) {}
  })();
</script>

{% raw %}
<!-- ClustrMaps widget -->
<div id="clustrmaps" style="max-width: 360px; margin: 1rem auto;"></div>
<script async defer src="https://clustrmaps.com/map_v2.js?u=YOUR_UID&d=YOUR_HASH&cl=ffffff&w=360&t=tt"></script>

<script type="text/javascript" id="mapmyvisitors"
  src="//mapmyvisitors.com/map.js?d=nLxWKpPpbFnvkDgqW839j3XJUZTP2RoVgImssYYyqtg&cl=ffffff&w=a">
</script>
